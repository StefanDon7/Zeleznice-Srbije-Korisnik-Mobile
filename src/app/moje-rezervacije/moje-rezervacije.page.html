<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <img src="https://img.icons8.com/clouds/80/000000/ticket.png"/>
      </ion-buttons>
      <ion-title style="color: #3171e0	; font-size: 25px;">
      Моје резервације
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-content class="background">
  <ion-grid> 
     <ion-card class="card">
      <ion-row>
        <ion-col class="rb">
              #</ion-col>
        <ion-col class="linija.kol">
          <ion-icon name="train"></ion-icon>
          Линија</ion-col>
        <ion-col class="datumPolazak.kol">
          <ion-icon name="time"></ion-icon>
          Полазак</ion-col>
          <ion-col class="otkazi">
            <ion-icon name="trash"></ion-icon>
            Откажи резервацију</ion-col>
      </ion-row>
    </ion-card>
  <ion-card *ngFor="let rezervacija of rezervacije  let i=index">
    <ion-row>
      <ion-col class="rb">
          <p>{{i+1}}</p>
      </ion-col>
      <ion-col class="linija">
          <p class="linija">
            {{rezervacija.polazak.linija.stanicaPocetna.naziv}}</p>  
          <p class="linija">{{rezervacija.polazak.linija.stanicaKrajnja.naziv}} </p> 
          <p class="linija">({{rezervacija.polazak.linija.tipLinije.naziv}})</p>
      </ion-col>
      <ion-col class="datumPolazak">
        <p class="datumPolazak">{{rezervacija.polazak.datumPolaska | date: 'dd/MM/yyyy HH:mm'}}</p>
    </ion-col>
  <ion-col>
    <p><ion-button class="otkaziRezervaciju" (click)="otkazirezervaciju(rezervacija.polazak.polazakID)">Откажи
      <ion-icon name="trash"></ion-icon>
    </ion-button></p>
    
  </ion-col>
    </ion-row>
  </ion-card>
  </ion-grid>
</ion-content>
<ion-footer class="footer">
  
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="schedule">
          <ion-icon name="caret-back-outline"></ion-icon>
       
          <!-- <ion-badge></ion-badge> -->
        </ion-tab-button>
    
  
    
        <ion-tab-button tab="map">
          <ion-icon name="ellipse-outline"></ion-icon>
        
        </ion-tab-button>
    
        <ion-tab-button tab="about">
          <ion-icon name="square-outline"></ion-icon>
      
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
   </ion-toolbar>
</ion-footer>
